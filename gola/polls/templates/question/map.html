<div class="map_wrap">
    <div id="map"></div>
    <div id="menu_wrap" class="bg_white">
        <div class="option">
            <p>
                <form onsubmit="searchPlaces(); return false;">
                    Keyword : <input type="text" value=""
                    id="keyword" size="15">
                <button type="submit">Search</button>
            </p>
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>
</div>
<script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=86d7704e14e565ba059896f409620abe&libraries=clusterer,services"></script>
<button id="addMarkerBtn" type="button">Add a Marker</button>
<button id="getMarkerPositionBtn" type="button">Marker Position</button>
<p id="message"></p>
{% load staticfiles %}
<script type="text/javascript" src="{% static "js/map.js" %}"></script>
<link rel="stylesheet" href="{% static "css/map.css" %}"></link>
